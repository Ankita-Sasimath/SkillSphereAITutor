services:
  - type: web
    name: skillsphere-ai-tutor
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /

databases:
  - name: skillsphere-db
    plan: free
    databaseName: skillsphere
    user: skillsphere

